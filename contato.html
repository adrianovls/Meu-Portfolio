<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <!-- link pro arquivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- CABEÇALHO COM MENU -->
    <header>
        <!-- título do site -->
        <h1>MEU PORTIFÓLIO</h1>
        <!-- menu de navegação -->
        <nav>
            <a href="index.html">Sobre mim</a> <!-- link pra página Sobre mim -->
            <a href="formacao.html">Formação</a> <!-- link pra página Formação -->
            <a href="portfolio.html">Portfólio</a> <!-- link pra página Portfólio -->
            <a href="contato.html">Contato</a> <!-- link pra página Contato -->
        </nav>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
        <!-- título da seção -->
        <h2>Contato</h2>
        <!-- formulário apenas visual, não envia dados -->
        <form>
            <!-- campo de nome -->
            <label for="nome">Nome:</label><br> 
            <input type="text" id="nome" name="nome"><br><br>

            <!-- campo de e-mail -->
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <!-- campo de mensagem -->
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5"></textarea><br><br>

            <!-- botão de enviar -->
            <input type="submit" value="Enviar">
        </form>
    </main>

    <!-- RODAPÉ -->
    <footer>

    </footer>

</body>
</html>
